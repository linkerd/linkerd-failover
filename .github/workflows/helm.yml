name: helm

on:
  pull_request:
    paths:
      - "charts/**"
      - .github/workflows/helm.yml

permissions:
  contents: read

jobs:
  helm-docs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - run: helm-docs
      - run: git diff --exit-code

  helm-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - run: helm lint charts/*
