name: helm

on:
  pull_request:
    paths:
      - "charts/**"
      - .github/workflows/helm.yml

permissions:
  contents: read

jobs:
  helm-docs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v38
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - run: helm-docs
      - run: git diff --exit-code

  helm-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v38
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - run: helm lint charts/*
