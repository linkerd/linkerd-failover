name: helm

on:
  pull_request:
    paths:
      - "charts/**"
      - .github/workflows/helm.yml

permissions:
  contents: read

jobs:
  helm-docs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - run: helm-docs
      - run: git diff --exit-code

  helm-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - run: helm lint charts/*
