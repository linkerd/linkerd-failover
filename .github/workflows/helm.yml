name: helm

on:
  pull_request:
    paths:
      - "charts/**"
      - .github/workflows/helm.yml

permissions:
  contents: read

jobs:
  helm-docs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - run: helm-docs
      - run: git diff --exit-code

  helm-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - run: helm lint charts/*
