name: helm

on:
  pull_request:
    paths:
      - "charts/**"
      - .github/workflows/helm.yml

permissions:
  contents: read

jobs:
  helm-docs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - run: helm-docs
      - run: git diff --exit-code

  helm-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v39
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - run: helm lint charts/*
