name: markdownlint

on:
  pull_request:
    paths:
      - "*.md"
      - .github/workflows/markdownlint.yml

permissions:
  contents: read

jobs:
  markdownlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - uses: DavidAnson/markdownlint-cli2-action@8f3516061301755c97ff833a8e933f09282cc5b5
        with:
          globs: |
            **/*.md
            !target/**
