name: markdownlint

on:
  pull_request:
    paths:
      - "*.md"
      - .github/workflows/markdownlint.yml

permissions:
  contents: read

jobs:
  markdownlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - uses: DavidAnson/markdownlint-cli2-action@d57f8bd57670b9c1deedf71219dd494614ff3335
        with:
          globs: |
            **/*.md
            !target/**
