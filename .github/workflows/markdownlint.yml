name: markdownlint

on:
  pull_request:
    paths:
      - "*.md"
      - .github/workflows/markdownlint.yml

permissions:
  contents: read

jobs:
  markdownlint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
      - run: bin/markdownlint-all
