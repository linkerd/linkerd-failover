name: markdownlint

on:
  pull_request:
    paths:
      - "*.md"
      - .github/workflows/markdownlint.yml

permissions:
  contents: read

jobs:
  markdownlint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: ghcr.io/linkerd/dev:v33-tools
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just-md lint
