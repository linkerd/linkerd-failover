name: lints

on:
   pull_request:
     paths:
       - rust-toolchain
       - '**/*.rs'
       - .github/workflows/lints.yml

permissions:
   contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  fmt:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: docker://ghcr.io/linkerd/dev:v34-rust
        with:
          args: fmt -- --check

  clippy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: docker://ghcr.io/linkerd/dev:v34-rust
        with:
          args: clippy
