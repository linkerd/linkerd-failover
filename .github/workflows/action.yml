name: Actions

on:
  pull_request:
    paths:
      - .devcontainer/devcontainer.json
      - ".github/workflows/*"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - run: just-dev check-action-images

  dev-images:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - run: just-dev check-action-images
