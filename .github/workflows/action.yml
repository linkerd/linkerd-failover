name: Actions

on:
  pull_request:
    paths:
      - .devcontainer/devcontainer.json
      - ".github/workflows/*"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - run: just-dev check-action-images

  dev-images:
    runs-on: ubuntu-latest
    steps:
      - uses: linkerd/dev/actions/setup-tools@v41
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - run: just-dev check-action-images
